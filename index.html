<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Browser Adventure</title>
</head>


<body id="gameRoot">

  <!--<p id="welcome">Welcome to Browser Adventure!</p> -->

  <img id="themeImage" src="img/menu.jpg" alt="Background Image">
  <br />

  <script>


    //=============== GAME ENGINE ===============//
    const gameState = {
      currentLocation: 'menu',
      beersDrunk: 0,
      playerHealth: 50
    }

    const UI = {
      setThemeImage: (image) => {
        const imageElement = document.getElementById('themeImage')
        imageElement.setAttribute("src", image)
      },
      setThemeButtons: (actions) => {
        // Clear existing buttons
        const existingButtons = Array.from(document.getElementsByClassName('action-button'))
        existingButtons.forEach(button => button.remove())

        // Find Root
        const bodyElement = document.getElementById("gameRoot")

        // Loop through actions
        actions.forEach(action => {
          const myButton = document.createElement('button')
          myButton.setAttribute("class", "block action-button")
          myButton.innerHTML = action.label
          myButton.addEventListener('click', action.action)
          bodyElement.append(myButton)
        })
      }
    }

    const GameManager = {
      setRoom: (room) => {
        UI.setThemeImage(room.image)
        UI.setThemeButtons(room.actions)
      }
    }


    //Event System
    class Events {
      static bus = {}

      static register(eventName, func) {
        const event = this.bus[eventName]
        if (!event) {
          this.bus[eventName] = []
        }
        this.bus[eventName].push(func)
      }

      static emit(eventName) {
        const event = this.bus[eventName]
        if (!event) {
          return
        }
        event.forEach(listener => {
          listener()
        })
      }
    }

    Events.register("Drink", () => {
      gameState.beersDrunk += 1
    })

    Events.register("Drink", () => {
      console.log('Drinking beer #' + gameState.beersDrunk)
    })

    Events.register("Drink", () => {
      if (gameState.beersDrunk > 6) {
        Events.emit("PlayerGettingTipsy")
      }
    })

    Events.register("Drink", () => {
      gameState.playerHealth += 10
    })

    Events.register("PlayerGettingTipsy", () => {
      console.log("You probably shouldn't drink any more...")
    })

    //TODO: health drain after 10 drinks, death at 15

  

    //=============== GAMEPLAY STUFF ===============//
    //TODO: Combat/HP system, inventory system, weapons, healing food/potions
    const gameWorld = {
      menu: {
        image: "img/menu.jpg",
        actions: [
          {
            label: 'New game',
            action: () => {
              GameManager.setRoom(gameWorld.bar)
            }
          },
          {
            label: 'Load game',
            action: () => {
              console.log("just kidding, saving and loading aren't implemented yet")
            }
          },
          {
            label: 'Options',
            action: () => {
              console.log("just kidding, no options either")
            }
          },
          {
            label: 'Credits',
            action: () => {
              GameManager.setRoom(gameWorld.credits)
            }
          },
          {
            label: 'Exit',
            action: () => closeWindow()
          }
        ]
      },
      credits: {
        image: "img/credits.jpg",
        actions: [
          {
            label: 'Back to Main Menu',
            action: () => {
              GameManager.setRoom(gameWorld.menu)
            }
          }
        ]
      },
      bar: {
        image: "img/bar.jpg",
        actions: [
          {
            label: 'Drink a Beer',
            action: () => Events.emit('Drink')
          },
          {
            label: 'Shout at Man',
            action: () => {
              console.log('Shouting')
            }
          },
          {
            label: 'Look around',
            action: () => {
              console.log("You're at the bar. Go have a drink, mate!")
              //TODO: room examine text
            }
          },
          {
            label: 'Leave Bar',
            action: () => {
              GameManager.setRoom(gameWorld.townsquare)
            }
          },
          {
            label: 'Save & Quit',
            action: () => {
              GameManager.setRoom(gameWorld.menu)
            }
          }
        ]
      },
      townsquare: {
        image: "img/townsquare.jpg",
        actions: [
          {
            label: 'Go for a drink',
            action: () => {
              GameManager.setRoom(gameWorld.bar)
            }
          },
          {
            label: 'Look around',
            action: () => {
              console.log("You're at the town square.")
              //TODO: room examine text
            }
          },
          {
            label: 'Leave town',
            action: () => {
              GameManager.setRoom(gameWorld.forest)
            }
          },
          {
            label: 'Save & Quit',
            action: () => {
              GameManager.setRoom(gameWorld.menu)
            }
          }
        ]
      },
      forest: {
        image: "img/forest.jpg",
        actions: [
          {
            label: 'Explore deeper',
            action: () => {
              GameManager.setRoom(gameWorld.deepforest)
            }
          },
          {
            label: 'Look around',
            action: () => {
              console.log("You're in a forest.")
              //TODO: room examine text
            }
          },
          {
            label: 'Enter town',
            action: () => {
              GameManager.setRoom(gameWorld.townsquare)
            }
          },
          {
            label: 'Save & Quit',
            action: () => {
              GameManager.setRoom(gameWorld.menu)
            }
          }
        ]
      },
      deepforest: {
        image: "img/deepforest.jpg",
        actions: [
          {
            label: 'Explore even deeper...',
            action: () => {
              GameManager.setRoom(gameWorld.deepforest)
              //eaten by grue?
              //death screen here?
            }
          },
          {
            label: 'Look around',
            action: () => {
              console.log("You're in a dark forest.")
              //TODO: room examine text
            }
          },
          {
            label: 'Go back to safety',
            action: () => {
              GameManager.setRoom(gameWorld.forest)
            }
          },
          {
            label: 'Save & Quit',
            action: () => {
              GameManager.setRoom(gameWorld.menu)
            }
          }
        ]
      }
    }

    function startGame() {
      GameManager.setRoom(gameWorld[gameState.currentLocation])
    }

    function closeWindow() {
      if (confirm("Exit Browser Adventure?")) {
        window.close()
      }
    }

    document.onload = startGame();

  </script>

  <noscript>Sorry, your browser does not support JavaScript!</noscript>

</body>

</html>
